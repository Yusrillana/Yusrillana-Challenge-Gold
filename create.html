<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving - Create Â 
        Account</title>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="image-overlay">
                <img src="/Yusrillana-Challenge-Gold/assets/images/foto create akun.png">
            </div>
            <div class="logo">
                <img src="/Yusrillana-Challenge-Gold/assets/images/Logo App.svg">
            </div>
        </div>

        <div class="right-side">
            <h2>Create your Free Account</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your Full Name here">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email here">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password here">
                </div>
                <button type="submit">Create Account</button>
            </form>

            <div class="separator">
                <span>OR</span>
            </div>

            <button class="google-signup">
                <img src="/Yusrillana-Challenge-Gold/assets/images/google-logo.svg" alt="Google icon"> Sign up with
                Google
            </button>

            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
